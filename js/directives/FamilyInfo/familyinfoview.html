<div class="familyInfo col-xs-3"  ng-show="selectedFamily">
  <div class="row">
      <h3>{{selectedFamily.fatherName}} {{selectedFamily.familyName}}<a class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-minus"></i></a></h3>
  </div>
  <div class="row">
      <div class="pulse col-xs-12">{{selectedFamily.opinion[candidate.family._id]}}</div>
      <hr/>
      <div class="actions">
          <div class="controls">
              <h4>
              Actions
              <div class="btn-group" uib-dropdown>
                <button type="button" class="btn btn-danger" uib-dropdown-toggle>
                  <span class="caret"></span>
                  <span class="sr-only">Split button!</span>
                </button>
                <ul class="uib-dropdown-menu" role="menu" aria-labelledby="split-button">
                  <li ng-repeat="action in selectedFamily.moves[candidate.family._id]" role="menuitem">
                    <a href="#" ng-click="addAction(action)">{{action.name}}</a>
                  </li>
                </ul>
              </div>
              </h4>
          </div>
              <ul class="list list-unstyled">
                <li ng-repeat="action in selectedFamily.actions[candidate.family._id] track by $index">
                  {{action.name}} <a class="btn btn-xs btn-danger" ng-click="removeAction(action)"><i class="glyphicon glyphicon-remove"></i></a>
                </li>
              </ul>
      </div>
      <hr/>
      <div class="effects">
          <h4>Effects</h4>
          <ul class="list list-unstyled">
              <li>
                  Gets money from cops
              </li>
              <li>
                  Cousin is a councilor
              </li>
              <li>
                  Gifted 500
              </li>
          </ul>
      </div>
  </div>
</div>
