<div class="panel panel-primary district-edit">
  <div class="panel-heading">
    <h3 class="panel-title">District &nbsp;
      <span class="pull-right" ng-switch="mode">
        <span ng-switch-when="View">
          <a href="#" ng-click="onEditView()">[Edit]</a>
        </span>
        <span ng-switch-when="Edit">
          <a href="#" ng-click="onDeleteClicked()">[Delete]</a>&nbsp;
          <a href="#" ng-click="onSaveView()">[Save]</a>
        </span>
      </span>
    </h3>
  </div>
  <div class="panel-body">
    <div ng-switch="mode">
      <div ng-switch-when="View">
        <div class="col-xs-2"><strong>Name</strong></div><div class="col-xs-10">{{district.name}}</div>
        <div class="col-xs-2"><strong>Population</strong></div><div class="col-xs-10">{{district.population}}</div>
        <div class="col-xs-2"><strong>Kapitan</strong></div><div class="col-xs-10">{{district.kap.name}}</div>
        <div class="col-xs-2"><strong>Neighbors</strong></div><div class="col-xs-10">
          <u class="list list-unstyled">
            <li ng-repeat="d in district.neighbors">
              {{$index+1}}. &nbsp; {{d.name}}
            </li>
          </u>
        </div>
      </div>
      <div ng-switch-when="Edit">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="inputName" class="col-lg-2 control-label">Name:</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName" ng-model="district.name"/>
              </div>
            </div>
            <div class="form-group">
              <label for="inputGDP" class="col-lg-2 control-label">GDP:</label>
              <div class="col-lg-10">
                <input type="number" class="form-control" id="inputGDP" ng-model="district.gdp"/>
              </div>
            </div>
            <div class="form-group">
              <label for="inputKapitans" class="col-lg-2 control-label">
                Kapitan
              </label>
              <div class="col-lg-10">
                <select class="form-control" id="inputKapitans" ng-model="district.kap" ng-options="kapitan.name for kapitan in kapitans"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputNeighbors" class="col-lg-2 control-label">
                Neighbors
              </label>
              <div class="col-lg-10">
                <p ng-repeat="neighbor in district.neighbors" class="neighbor-edit">{{neighbor.id | realDistrictName : districts}} <a href="#" ng-click="removeNeighbor(neighbor)"><i class="glyphicon glyphicon-remove"></i></a></p>
                <select class="form-control" id="inputNeighbors" ng-model="selectedDistrict" ng-change="addNeighbor(selectedDistrict)" ng-options="d.name for d in districts | filter : removeCurrentDistrict">
                </select>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  </div>
</div>
