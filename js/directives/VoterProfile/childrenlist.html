<ul class="list list-unstyled children">
  <li ng-show="voter.sons"><b>Sons:</b></li>
  <li ng-repeat="child in voter.sons">
    {{child.fatherName}} {{child.familyName}}
  </li>
  <li ng-show="voter.daughters"><b>Daughters:</b></li>
  <li ng-repeat="child in voter.daughters">
    Mrs. {{child.fatherName}} {{child.familyName}}
  </li>
  <li ng-show="voter.voters > 2">{{voter.voters - 2}} unmarried</li>
</ul>
