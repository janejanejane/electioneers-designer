<div class="panel panel-primary district-edit">
  <div class="panel-heading">
    <h3 class="panel-title">Action &nbsp;
      <span class="pull-right" ng-switch="mode">
        <span ng-switch-when="View">
          <a href="#" ng-click="onEditView()">[Edit]</a>
        </span>
        <span ng-switch-when="Edit">
          <a href="#" ng-click="onDeleteClicked()">[Delete]</a>&nbsp;
          <a href="#" ng-click="onSaveView()">[Save]</a>
        </span>
      </span>
    </h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label for="inputName" class="col-lg-2 control-label">Name:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputName" ng-model="action.name"/>
          </div>
        </div>
        <div class="form-group">
          <label for="inputDescription" class="col-lg-2 control-label">Description:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputDescription" ng-model="action.description"/>
          </div>
        </div>
        <div class="form-group">
          <label for="inputFormula" class="col-lg-2 control-label">Formula:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputFormula" ng-model="action.formula"/>
          </div>
        </div>
        <div class="form-group">
          <label for="inputRequirement" class="col-lg-2 control-label">Requirement:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputRequirement" ng-model="action.requirement"/>
          </div>
        </div>
        <div class="form-group">
          <label for="inputRequirement" class="col-lg-2 control-label">Type:</label>
          <div class="col-lg-10">
            <select class="form-control" id="inputType" ng-model="action.type" ng-options="p.name for p in types">
            </select>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
