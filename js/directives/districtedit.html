<div class="panel panel-primary district-edit">
  <div class="panel-heading">
    <h3 class="panel-title">District &nbsp;
      <span class="pull-right" ng-switch="mode">
        <span ng-switch-when="View">
          <a href="#" ng-click="onEditView()">[Edit]</a>
        </span>
        <span ng-switch-when="Edit">
          <a href="#" ng-click="onSaveView()">[Save]</a>
        </span>
      </span>
    </h3>
  </div>
  <div class="panel-body">
    <div ng-switch="mode">
      <div ng-switch-when="View">
        {{district.name}}
      </div>
      <div ng-switch-when="Edit">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="inputName" class="col-lg-2 control-label">Name:</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName" value="{{district.name}}"/>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPopulation" class="col-lg-2 control-label">Population:</label>
              <div class="col-lg-10">
                <input type="number" class="form-control" id="inputPopulation" value="{{district.population}}"/>
              </div>
            </div>
            <div class="form-group">
              <label for="inputKapitans" class="col-lg-2 control-label">
                Kapitan
              </label>
              <div class="col-lg-10">
                <select class="form-control" id="inputKapitans" ng-model="district.kap" ng-options="kapitan.name for kapitan in kapitans"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputNeighbors" class="col-lg-2 control-label">
                Neighbors
              </label>
              <div class="col-lg-10">
                <p ng-repeat="neighbor in district.neighbors" class="neighbor-edit">{{neighbor.name}} <a href="#" ng-click="removeNeighbor(neighbor)"><i class="glyphicon glyphicon-remove"></i></a></p>
                <select class="form-control" id="inputNeighbors" ng-model="selectedDistrict" ng-change="addNeighbor(selectedDistrict)" ng-options="d.name for d in districts | filter : removeCurrentDistrict">
                </select>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  </div>
</div>
