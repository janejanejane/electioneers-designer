<div>
  <div ng-switch="nav.page">
      <div ng-switch-when="Start">
        <div class="container">
          <div class="btn btn-success" style="width: 100%; margin-top: 30px; margin-bottom: 10px;" ng-click="onNew()">
            New
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Load</h3>
            </div>
            <div class="panel-body">
              <span ng-hide="savedFiles.length > 0" class="text-muted">Saved funyuns will appear here</span>
              <ul class="list list-unstyled list-group" ng-show="savedFiles.length > 0">
                <li ng-repeat="file in savedFiles" class="list-group-item">
                  <a class="btn btn-default" ng-click="onLoad(file)">{{file.name}}</a>

                  <div class="pull-right">
                    <p class="text-muted">{{file.lastModified | date : 'medium'}}</p>
                    <p class="pull-right"><a href="#" ng-click="onDelete(file)">[Delete]</a></p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div ng-switch-when="Game">
        <div ng-include="'js/game/game.html'" ng-controller="GameCtrl"></div>
      </div>
      <div ng-switch-when="GameProper">
        <div ng-include="'js/game/gameproper.html'" ng-controller="GameProperCtrl"></div>
      </div>
  </div>

</div>
